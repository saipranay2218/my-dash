<!DOCTYPE html>
<html>
<head>
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>MyDash</h2>
    <a href="#">Dashboard</a>
    <a href="#">Analytics</a>
    <a href="#">Projects</a>
    <a href="#">Settings</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER -->
    <header class="header">
      <h3>Dashboard</h3>
      <div class="profile">john</div>
    </header>

    <!-- STATS -->
    <section class="stats">

      <div class="card">
        <h4>Users</h4>
        <p>1,245</p>
      </div>

      <div class="card">
        <h4>Sales</h4>
        <p>$3,420</p>
      </div>

      <div class="card">
        <h4>Visits</h4>
        <p>8,912</p>
      </div>

    </section>

  </main>

</div>
</body>
</html>
